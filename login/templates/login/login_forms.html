{% extends 'login/index.html' %}

{% block login %}

<form method="POST">
    {% csrf_token %}
    <div class="input-container">
        <input type="text" id="Username" name="username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
    </div>
    <div class="input-container">
        <input type="password" id="Password" name="password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
    </div>
    <div class="button-container">
        <button type="submit" name="type" value="login"><span>Go</span></button>
    </div>
    <div class="footer"><a href="#">Forgot your password?</a></div>
</form>
{% endblock %}

{% block register %}
<form method="POST">
    {% csrf_token %}
    <div class="input-container">
        <input type="text" id="Register Username" name="register_username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
    </div>
    <div class="input-container">
        <input type="password" id="Register Password" name="register_password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
    </div>
    <div class="input-container">
        <input type="password" id="Register Repeat Password" name="register_repeat_password" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
    </div>
    <div class="button-container">
        <button type="submit" name="type" value="register"><span>Next</span></button>
    </div>
</form>
{% endblock %}
