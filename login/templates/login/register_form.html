{% extends 'login/index.html' %}
{% block register %}
<form method="POST">
    {% csrf_token %}
    <div class="input-container">
        <input type="text" id="Register Username" name="register_username" required="required"/>
        <label for="Username">Username</label>
        {{ form.errors.register_username }}
        <div class="bar"></div>
    </div>
    <div class="input-container">
        <input type="password" id="Register Password" name="register_password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
    </div>
    <div class="input-container">
        <input type="password" id="Register Repeat Password" name="register_repeat_password" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
    </div>
    <div class="button-container">
        <button type="submit" name="type" value="register"><span>Next</span></button>
    </div>
</form>
{% endblock %}
